<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI 聊天網站</h1>
        <p>您的智能對話夥伴</p>
        <nav>
            <a href="#about">關於我們</a>
            <a href="#showcase">展示</a>
            <a href="#services">服務</a>
            <a href="#contact">聯繫我們</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>關於我們</h2>
            <p>我們提供先進的 AI 聊天服務，為您解答各種問題並提供智能對話體驗。</p>
            <button>了解更多</button>
        </section>

        <section id="showcase">
            <h2>服務展示</h2>
            <div class="image-gallery">
                <img src="imgs/car.jpg" alt="AI 聊天服務車">
                <img src="imgs/copy.png" alt="Copy My Moves 舞蹈活動">
                <img src="imgs/franchise-template-1.jpg" alt="AI 助理服務">
            </div>
        </section>

        <section id="ai-chat">
            <h2>AI 聊天</h2>
            <div class="chat-container">
                <div class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" placeholder="輸入您的問題...">
                    <button>發送</button>
                </div>
            </div>
        </section>

        <section id="services">
            <h2>我們的服務</h2>
            <div class="service">
                <h3>24/7 客戶支援</h3>
                <p>全天候為您解答問題</p>
            </div>
            <div class="service">
                <h3>多語言支援</h3>
                <p>支援多種語言的對話</p>
            </div>
            <div class="service">
                <h3>智能推薦</h3>
                <p>根據您的需求提供個性化建議</p>
            </div>
        </section>

        <section id="contact">
            <h2>聯繫我們</h2>
            <form>
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的電子郵件" required>
                <textarea placeholder="您的訊息" required></textarea>
                <button type="submit">發送</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI 聊天網站。保留所有權利。</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
